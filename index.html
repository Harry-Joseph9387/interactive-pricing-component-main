<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sol3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <img class="bgimg" src="interactive-pricing-component-main/images/bg-pattern.svg" alt="">
    <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.<span>No credit card required.</span></p>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="top">
                <div class="price-header">
                    <p class="pageviews">100KPageviews</p>
                    <div class="slider">
                        <input class="sliderinput2" type="range" min="0" max="4">
                    </div>
                    <div class="pricing">
                        <div class="sub-pricing">
                            <p class="dollar">$<span class="price">16</span>.00</p>
                        </div>
                        
                        <div class="sub-pricing">
                            <p>/month</p>
                        </div>
                    </div>
                </div>
                <div class="slider">
                    <input class="sliderinput1" type="range" min="0" max="4">
                </div>
                <div class="price-selector">
                    <p>Monthly Billing</p>
                    <label for="" class=".label">
                        <input class="check" type="checkbox">
                        <div class="ball"></div>
                    </label>
                    <p>Yearly Billing</p>
                    <p class="discount">25% <span>discount</span></p>
                </div>
            </div>
            <hr>
            <div class="bottom">
                <ul>
                    <li><img src="interactive-pricing-component-main\images\icon-check.svg" alt="">Unlimited websites</li>
                    <li><img src="interactive-pricing-component-main\images\icon-check.svg" alt="">100% data ownership</li>
                    <li><img src="interactive-pricing-component-main\images\icon-check.svg" alt="">Email reports</li>
                </ul>
                <a href="">Start my trial</a>
            </div>
        </div>
    </div>
    <script src="sol3.js"></script>
</body>
</html>
